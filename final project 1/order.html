<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Online - Coffee Beans</title>
  <link rel="stylesheet" href="order.css" />
</head>
<body>
  

  <main>
    <section class="order-form">
      <h2>Place Your Coffee Order</h2>
      <form action="#" method="POST">
        <label for="coffee">Choose Your Coffee:</label>
        <select id="coffee" name="coffee" required>
          <option value="">-- Select Coffee --</option>
          <option value="espresso">Espresso</option>
          <option value="latte">Latte</option>
          <option value="cappuccino">Cappuccino</option>
          <option value="mocha">Mocha</option>
          <option value="americano">Americano</option>
        </select>

        <label for="size">Select Size:</label>
        <select id="size" name="size" required>
          <option value="">-- Select Size --</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required />

        <label for="notes">Special Instructions:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Extra foam, almond milk, etc."></textarea>

        <button type="submit">Submit Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Coffee Beans</p>
  </footer>
</body>
</html>
