<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Coffee Beans</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email: <a href="https://mail.google.com/mail/u/0/#inbox">owehjeremy@gmail.com</a></p>
      <p>Phone: <a href="tel:+1 437 -808- 2945 ">+1 (437) 808-2945</a></p>
      <p>Address: 308 king street north</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Coffee Beans</p>
  </footer>
</body>
</html>
